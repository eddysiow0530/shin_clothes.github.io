<body>

					<div class="control">

							<table>

								<tr><th colspan="2"><br/><input id="login" type="submit" value="Login" />
							</table>
						</form>
				<a class="login-link" href="forgotpassword.html">Lost your password?</a>
				</form>
			</div>
		</div>

</div>
